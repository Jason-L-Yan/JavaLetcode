<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var obj1 = new Date()  // 返回一个日期对象
        var obj2 = new Array()  // 返回一个数组对象
        var obj3 = new Object()  // 返回一个Object对象
        window.alert("obj1数据类型 " + typeof obj1)  // Object
        window.alert("obj2数据类型 " + typeof obj2)  // Object
        window.alert("obj3数据类型 " + typeof obj3)  // Object
    </script>
</body>
</html>
